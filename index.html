<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="container">
            <h1>Counter</h1>
            <h2 id="count">0</h2>
            <div id="buttons">
                <button id="btn-sub" onclick="subtract()">-</button>
                <button id="btn-save" onclick="save()">SAVE</button>
                <button id="btn-add" onclick="increment()">+</button>
            </div>
            <div id="saved">
                <p id="savepara">SAVED: </p>
            </div>
            <button id="btn-clear" onclick="cleared()">CLEAR</button>
        </div>

    </main>

    <script src="index.js">
    </script>
</body>
</html>
